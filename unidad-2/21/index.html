<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<body class="container">
    <img src="../17/Tyler-mugshot.jpeg"  alt="" id="imagen" style="display: none">
    <canvas id="mycanvas" width="500" height="500">

    </canvas>
</body>

<script type="text/javascript">

    mainX = 0
    mainY = 0
    
    // var img = document.getElementById('imagen')
    // ctx.drawImage(img, 10,10, 200,240,)

    var canvas = null
    var ctx = null

    var figura = 'arc'
    var pressed = false

    var r =0
    var g =0
    var b =0

    const cambiarColor =() =>{
        r = Math.floor(Math.random() * (255-0) + 1)
        g = Math.floor(Math.random() * (255-0) + 1)
        b = Math.floor(Math.random() * (255-0) + 1)
        ctx.fillStyle='rgba('+r+','+g+','+b+',0.5)'
        ctx.fill()
    }

    
    // canvas.addEventListener('click', e => {  
        
    //     if(figura=='arc'){
    //         ctx.beginPath();
    //         ctx.arc(e.offsetX,e.offsetY,50,0,2*Math.PI);
    //         // ctx.strokeStyle = 'red'
    //         // ctx.stroke();
    //         ctx.fillStyle='rgba('+r+','+g+','+b+',0.5)'
    //         ctx.fill()
    //         ctx.stroke();
    //     }else{
    //         ctx.fillStyle='rgba('+r+','+g+','+b+',0.5)'
    //         ctx.fillRect(e.offsetX,e.offsetY,50,50)
    //     }
       
    // })

    document.addEventListener('keydown', e => {
        //Arriba
        if(e.keyCode == 87 || e.keyCode == 38){
            mainY = mainY - 10
        }
        //Abajo
        if(e.keyCode == 83 || e.keyCode == 40){
            mainY = mainY + 10
        }
        //Izq
        if(e.keyCode == 65 || e.keyCode == 37){
            mainX = mainX - 10
        }
        //Derecha
        if(e.keyCode == 68 || e.keyCode == 39){
            mainX = mainX + 10
        }

        paint()
    })

    function run(){
        canvas = document.getElementById('mycanvas')
        ctx = canvas.getContext('2d')

        paint()
    }

    window.requestAnimationFrame = (function () {
        return window.requestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame ||
            function (callback) {
                window.setTimeout(callback, 17);
            };  
    }());


    function paint(){
        window.requestAnimationFrame(paint)
        cambiarColor()
        ctx.fillStyle='rgb('+255+','+255+','+255+')'
        ctx.fillRect(0,0,500,500)

        var img = document.getElementById('imagen')
        ctx.drawImage(img, 10,10, 200,240,)

        ctx.fillStyle='rgb('+r+','+g+','+b+')'
        ctx.fillRect(mainX,mainY,50,50)
    }
    window.addEventListener('load',run,false)



</script>
</html>
